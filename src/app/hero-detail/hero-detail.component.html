<div class="section" *ngIf="hero">
  <div class="container">
    <div class="d-flex align-items-center justify-content-center flex-column my-4">
      <div class="card">
        <div class="card-body">
          <h6 class="mb-1">Hero : {{hero.id}}</h6>
          <h3 class="m-0">{{hero.name | uppercase}}</h3>
        </div>
      </div>
    </div>
  </div>
</div>
