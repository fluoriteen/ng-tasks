<app-hero-detail [hero]="selectedHero"></app-hero-detail>

<div class="section">
  <div class="container">
    <div class="row align-items-stretch">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 py-3" *ngFor="let hero of heroes">
        <div class="d-flex flex-column h-100 card hero-card" [class.selected]="hero === selectedHero" (click)="onSelect(hero)">
          <div class="card-body flex-grow">
            <h2 class="card-title">
              Hero <span class="badge">{{hero.id}}</span>
            </h2>
            <div class="card-text mb-2"><b>Name: </b>{{hero.name}}</div>
          </div>
          <div class="card-footer">
            <form>
              <div class="form-group">
                <label for="inputName{{hero.id}}" class="text-muted">
                  <small>Enter your name variant:</small>
                </label>
                <input name="inputName{{hero.id}}" [(ngModel)]="hero.name" type="text" 
                       id="inputName{{hero.id}}" class="form-control form-control-sm">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
